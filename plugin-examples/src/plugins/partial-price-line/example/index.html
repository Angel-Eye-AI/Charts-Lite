<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lightweight Charts - Partial Price Line Plugin Example</title>
		<link href="../../../examples-base.css" rel="stylesheet" />
	</head>
	<body>
		<div id="chart"></div>
		<div id="description">
			<h1>Partial Price Line</h1>
			<p>
				A Price line which is only drawn from the latest price to the right
				price scale (instead of across the entire width of the chart).
			</p>
		</div>
		<script type="module" src="./example.ts"></script>
	</body>
</html>
