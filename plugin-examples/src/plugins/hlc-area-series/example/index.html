<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lightweight Charts - HLCArea Series Plugin Example</title>
		<link href="../../../examples-base.css" rel="stylesheet" />
	</head>
	<body>
		<div id="chart"></div>
		<div id="description">
			<h1>HLC Area Series</h1>
			<p>
				HLC (High Low Close) Area Series. A line for each of the high, low, and
				close values is plotted whilst the areas are filled between the close
				value and the high and low values.
			</p>
		</div>
		<script type="module" src="./example.ts"></script>
	</body>
</html>
